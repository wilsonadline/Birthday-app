<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>Anniversaires</title>
  </head>
  <body>
    <main class="container my-5">
      <h1>Ajouter un anniversaire</h1>
      <h2 class="lead mb-5">v.1.0</h2>
      <form class="mb-5">
        <div class="mb-3">
          <label for="date" class="form-label">Date d'anniversaire</label>
          <input type="text" class="form-control" id="date" />
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Nom de la personne</label>
          <input type="text" class="form-control" id="name" />
        </div>
        <button type="submit" class="btn btn-primary">Envoyer</button>
        <button type="button" class="btn btn-warning">Annuler</button>
      </form>
    </main>

    <!-- SCRIPTS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
